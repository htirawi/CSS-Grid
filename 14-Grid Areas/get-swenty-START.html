<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../assets/style.css">
	<title>MinMax</title>
</head>
<body>
	

	<div class="container">
		<div class="item item1">I'm sidebar #1</div>
		<div class="item item2">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
		<div class="item item3">I'm sidebar #3</div>
		<div class="item footer">I'm footer</div>
		
	</div>

	<style>
	.container{
		display: grid;
		grid-gap: 20px;
		grid-template-columns: 1fr 500px 1fr;
		grid-template-rows: 150px 150px 100px;
		grid-template-areas: 
		"sidebar-1 	content 	sidebar-2"
		"sidebar-1 	content 	sidebar-2"
		"footer 	footer 		footer"
	}

	.footer{
		grid-area: footer;
	}

	.item1{
		grid-area: sidebar-1;
	}

	.item2{
		grid-area: content;
	}

	.item3{
		grid-area: sidebar-2
	}

	@media (max-width: 700px) {
		.container{
		background: yellow;
	}
		
	}
</style>
</body>
</html>
